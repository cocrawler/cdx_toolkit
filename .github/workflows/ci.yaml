name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version: [
          '3.9', '3.10', '3.11', '3.12', '3.13', '3.14'
        ]
        os: [ubuntu-latest]
        EXTRA: [false]  # used to force includes to get included
        # EXTRA runs should be either the oldest or the newest python.
        include:
          - python-version: '3.9'
            os: ubuntu-22.04  # oldest version on github actions
            EXTRA: true
          - python-version: '3.14'
            os: ubuntu-latest
            env:
              LOGLEVEL=DEBUG
            EXTRA: true
          - python-version: '3.14'
            os: macos-latest
            EXTRA: true
          - python-version: '3.14'
            os: windows-latest
            EXTRA: true

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get Runner IP
        run: |
          echo "Runner IP: $(curl -s https://ipinfo.io/ip)"

      - name: Install setuptools on python 3.12+
        # apparently this is a quirk of Github action runners?
        if: ${{ matrix.python-version >= '3.12' }}
        run: |
          pip install setuptools

      - name: Install cdx_toolkit
        run: pip install .[test]

      - name: Lint code
        run: |
          make lint

      - name: Run tests
        run: |
          make test_coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
