name: CI

on:
  # runtime is erratic and up to an hour
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}

    # These permissions are needed to interact with GitHub's OIDC Token endpoint
    permissions:
      id-token: write
      contents: read

    strategy:
      fail-fast: false
      max-parallel: 1  # avoids ever triggering a rate limit
      matrix:
        python-version: ['3.11']
        os: [ubuntu-latest]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Debug OIDC setup
        run: |
          echo "=== GitHub Context ==="
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Run ID: ${{ github.run_id }}"
          
          echo "=== OIDC Token Request ==="
          echo "Token URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          
          echo "=== Attempting to get OIDC token ==="
          OIDC_TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com")
          echo "Token response: $OIDC_TOKEN"

      - name: Configure AWS credentials from OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::837454214164:role/GitHubActions-Role
          aws-region: us-east-1
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Configure AWS credentials from OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::837454214164:role/GitHubActions-Role
          aws-region: us-east-1

      - name: Verify AWS identity (optional)
        run: |
          aws sts get-caller-identity

      - name: Upload files to S3
        run: |
          # Example: ls ci bucket
          aws s3 ls s3://commoncrawl-ci-temp/

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install setuptools on python 3.12+
        if: ${{ matrix.python-version >= '3.12' }}
        run: |
          pip install setuptools

      - name: Install cdx_toolkit
        run: pip install .[test]

      - name: Run tests
        run: |
          make test_coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
